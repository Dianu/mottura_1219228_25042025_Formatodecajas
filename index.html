<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/styles.css" />
        <title>The Gym</title>
    </head>
    <body>
        <!-- Creá un sitio  web donde haya un formulario de registro de usuarios para entrenar en un gimnasio, Un formulario donde los usuarios se registren para entrenar, elijan su tipo de plan y horarios. La web debe estar completa, no solo el HTML, el contenido de la página, también: menú, títulos, imágenes, etc.  

        Completá el formulario y dale estilo con lo que hemos aprendido de CSS: text-, font-, las propiedades de las cajas, los pseudoselectores y box-model.   -->
        <header class="header">
            <h1>The Gym</h1>
            <nav>
                <ul>
                    <li><a href="">Inicio</a></li>
                    <li><a href="">Planes</a></li>
                    <li><a href="">Horarios</a></li>
                    <li><a href="">Contacto</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section class="hero-section">
                <h2>Bienvenido a The Gym</h2>
                <p>¡El mejor lugar para ponerte en forma!</p>
                <a href="#registrate">Comenzá hoy</a>
            </section>
            <section class="form-section">
                <h2 id="registrate">Registrate</h2>
                <form>
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" required />
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required />

                    <label for="plan">Tipo de Plan:</label>
                    <select id="plan" name="plan">
                        <option value="basico">Mensual</option>
                        <option value="premium">Trimestral</option>
                        <option value="vip">Anual</option>
                    </select>

                    <label for="horario">Horario preferido:</label>
                    <select id="horario" name="horario">
                        <option value="mañana">Mañana (7-11hs)</option>
                        <option value="tarde">Tarde (13-17hs)</option>
                        <option value="noche">Noche (18-22hs)</option>
                    </select>

                    <input type="submit" value="Registrarme" />
                </form>
            </section>
        </main>
        <footer>
            <span>&copy; The Gym 2025</span>
        </footer>
    </body>
</html>
